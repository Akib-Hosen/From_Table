<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>From</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <form action="#" method="get" enctype="multipart/form-data">
                <label for="first_name">First name:</label><br>
                <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
                <br><br>
                <label for="last_name">Last name:</label><br>
                <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">
                <br><br>
                <label for="email">Email:</label><br>
                <input type="email" placeholder="Type your email" name="email" id="email" class="email">
                <br><br>
                <label for="pass">Password:</label><br>
                <input type="password" placeholder="Type your password" name="pass" id="pass" class="pass">
                <br><br>
                <label for="dob">Date Of Birth:</label><br>
                <input type="date" placeholder="Type your date of birth" name="dob" id="dob" class="dob">
                <br><br>
                <label for="">Gender:</label>
                <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
                <input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>
                <br><br>
                <label for="msg">Your Massage:</label><br>
                <textarea name="msg" id="msg" cols="57" rows="10" placeholder="Type your massage here." class="msg"></textarea>
                <br><br>
                <div class="box_button">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
